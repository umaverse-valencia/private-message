      flex-direction: column;
      align-items: center;

      position: relative;
      z-index: 1;
      overflow: visible;
      transform-style: preserve-3d; /* Aktifkan transformasi 3D */

      transition: opacity 0.3s;
      pointer-events: none;

    .member-card:hover::before {

    @keyframes borderGradientMove {

      position: relative;
      overflow: hidden; /* Agar kilauan tidak keluar dari tombol */

    .open-btn::before {

    const modal = document.getElementById('kodeModal');

    document.body.appendChild(notif);
    setTimeout(() => {
      notif.remove();
    }, 2000);
  }

  function submitKode(member, link) {
    const kodeInput = document.getElementById('kodeInput');
    const kode = kodeInput.value.trim();
    const errorDiv = document.getElementById('modalError');
    // Reset warna input setiap submit
    kodeInput.style.border = "1.5px solid #e60012";
    kodeInput.style.background = "#fff";
    if (!kode) {
      errorDiv.innerHTML = `<span class="icon-x">
        <svg viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="10" fill="#e60012" opacity="0.13"/>
          <path d="M6 6l8 8M14 6l-8 8" stroke="#e60012" stroke-width="2.2" stroke-linecap="round"/>
        </svg>
      </span> Kode pembelian wajib diisi!`;
      errorDiv.style.animation = "shakeError 0.3s";
      return;
    }
    if (kode === kodePembelian[member]) {
      // Tampilkan warna hijau pada input sebelum modal ditutup
      kodeInput.style.border = "2px solid #28a745";
      kodeInput.style.background = "#e6ffe6";
      terbukaStatus[member] = true;
      updateButtonStatus(member);
      // Tunda penutupan modal agar user melihat efek hijau
      setTimeout(() => {
        closeKodeModal();
        // Ambil nama member dari card
        const memberCards = document.querySelectorAll('.member-card');
        let namaMember = member;
        memberCards.forEach(card => {
          const nameDiv = card.querySelector('.member-name');
          if (nameDiv && nameDiv.textContent.trim().toLowerCase() === member) {
            namaMember = nameDiv.textContent.trim();
          }
        });
        showSuccessNotif(namaMember);
        setTimeout(() => {
          window.location.href = link;
        }, 1200);
      }, 500); // 0.5 detik agar user sempat melihat efek hijau
    } else {
      errorDiv.innerHTML = `<span class="icon-x">
        <svg viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="10" fill="#e60012" opacity="0.13"/>
          <path d="M6 6l8 8M14 6l-8 8" stroke="#e60012" stroke-width="2.2" stroke-linecap="round"/>
        </svg>
      </span> Admin menyatakan: Gagal membuka chat, kode tidak valid!`;
      kodeInput.value = "";
      kodeInput.focus();
      errorDiv.style.animation = "shakeError 0.3s";
      // Form tetap merah (tidak berubah warna)
      kodeInput.style.border = "2px solid #e60012";
      kodeInput.style.background = "#fff";
    }
  }

  function updateButtonStatus(member) {
    // Cari tombol berdasarkan urutan member-card
    const memberCards = document.querySelectorAll('.member-card');
    memberCards.forEach(card => {
      const nameDiv = card.querySelector('.member-name');
      if (!nameDiv) return;
      let nama = nameDiv.textContent.trim().toLowerCase();
      if (nama === member) {
        const btn = card.querySelector('.open-btn');
        if (btn) {
          btn.textContent = "Terbuka";
          btn.style.background = "linear-gradient(90deg, #28a745 60%, #b6ffc1 100%)";
          btn.style.color = "#fff";
          btn.disabled = true;
          btn.style.cursor = "default";
        }
      }
    });
  }

  // Efek 3D pada member-card
  document.addEventListener('DOMContentLoaded', function() {
    const cards = document.querySelectorAll('.member-card');
    cards.forEach(card => {
      card.addEventListener('mousemove', function(e) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        // Hitung rotasi, semakin jauh dari tengah semakin miring
        const rotateY = ((x - centerX) / centerX) * 12; // max 12deg
        const rotateX = -((y - centerY) / centerY) * 12;
        card.style.transform = `translateY(-6px) scale(1.03) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        card.style.boxShadow = "0 16px 40px rgba(230,0,18,0.18)";
      });
      card.addEventListener('mouseleave', function() {
        card.style.transform = "translateY(0) scale(1)";
        card.style.boxShadow = "0 6px 24px rgba(230,0,18,0.13)";
      });
    });
  });

  // Tutup modal jika klik di luar box
  document.addEventListener('click', function(e) {
    const modal = document.getElementById('kodeModal');
    if (modal.style.display === "block") {
      const box = document.querySelector('.modal-box');
      if (box && !box.contains(e.target) && !e.target.classList.contains('open-btn')) {
        closeKodeModal();
      }
    }
  });
